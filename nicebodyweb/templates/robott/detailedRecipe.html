<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    	<link rel="stylesheet" href="/static/css/base/reset.css">
		<link rel="stylesheet" href="/static/css/base/global.css">
		<link rel="stylesheet" href="/static/css/layout/navbar.css">
		<link rel="stylesheet" href="/static/css/layout/footer.css">
		<link rel="stylesheet" href="/static/css/robott/shareResults.css">
		<script src="https://kit.fontawesome.com/d9f27795c1.js" crossorigin="anonymous"></script>
		<script src="/static/components/layout/navbar.js" defer></script>
  	<script src="/static/components/layout/footer.js" defer></script>
		<title>食譜</title>
	</head>

	<body>
		<nav id="nav-container"></nav>

		<article>
			<div class="banner">
				<img src="/static/images/food1.png" alt="">
			</div>
			
			<section class="receipe">
				<div class="wrap">
					<div class="title">
              <h1>{{data[0]}}</h1>
						<div class="like">
							<i class="fa-solid fa-thumbs-up"></i>
							<span>99&ensp;</span>
						</div>
					</div>
				
					<div class="summary">
						<p>{{data[1]}}</p>
						<h2>摘要</h2>
						<p>
							{{data[2]}}
						</p>
					</div>
						
					<div class="content">
						<h2>食材準備</h2>
						<ol>
							<li>新鮮番茄2顆</li>
							<li>新鮮香菜1把 , 切碎</li>
							<li>橄欖油2湯匙</li>
							<li>鹽和胡椒調味</li>
						</ol>

						<h2>烹調時間</h2>
						<p>{{data[4]}}</p>

						<h2>料理步驟</h2>
						<ol>
							<li>將番茄切成小丁狀備用 。</li>
							<li>在鍋中用橄欖油加熱，加入切碎的番茄煮至軟爛 。</li>
							<li>打入蛋，蓋上鍋蓋，用中小火蒸煮約5分鐘，直到蛋白凝固，但蛋黃仍然微嫩。</li>
							<li>撒上切碎的香菜, 撒上適量的鹽和胡椒調味。</li>
							<li>輕輕攪拌混合 , 即可上桌享用。</li>
						</ol>

						<h2>營養配比</h2>
						<p>{{data[6]}}</p>
					</div>

					<div class="button">
						<button>發布食譜</button>
					</div>
				</div>
		</article>

		<footer id="footer-container"></footer>

		<script>
			let messageText = "王小明";
			
			window.onload = function() {
				renderNav();
				renderFooter();
			};
		</script>
	</body>
</html>
